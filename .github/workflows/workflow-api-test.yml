name: deploy-api-website-test-with-database
concurrency: api-website-test-deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # Build the application and database.
  build:
    uses: ./.github/workflows/build.yml
  # Lint the Bicep file.
  lint:
    uses: ./.github/workflows/lint.yml

  # Deploy the application and database.
  deploy-production:
    uses: ./.github/workflows/deploy-test.yml
    needs:
      - lint
      - build
    with:
      environmentType: Production
      resourceGroupName: rg_sb_eastus_89803_1_171303635511
      sqlServerAdministratorLogin: nenad
    secrets:
      AZURE_CLIENT_ID: ${{  secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      sqlServerAdministratorLoginPassword: ${{ secrets.SQLSERVERADMINISTRATORLOGINPASSWORD}}
      jwtKey: ${{ secrets.JWTKEY }}
